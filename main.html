<!DOCTYPE html>
<html>
<head>
  <title>Verification System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>I'm not a robot</h1>
  <div class="images-container">
    <img class="img1" src="image1.jpg" data-ns-test="img1" alt="Image 1">
    <img class="img2" src="image2.jpg" data-ns-test="img2" alt="Image 2">
    <img class="img3" src="image3.jpg" data-ns-test="img3" alt="Image 3">
    <img class="img4" src="image4.jpg" data-ns-test="img4" alt="Image 4">
    <img class="img5" src="image5.jpg" data-ns-test="img5" alt="Image 5">
    <img class="img6" src="image6.jpg" data-ns-test="img6" alt="Image 6">
  </div>
  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>

  <button id="verify" style="display: none;">Verify</button>
  <button id="reset" style="display: none;">Reset</button>

  <p id="para"></p>

  <script src="script.js"></script>
</body>
</html>
